<!DOCTYPE html>
<html>
    <title> Prime Check</title>
    <link rel="icon" href=".\calc.png" type="image">
    <head>
        <h1> Prime Checker page</h1>
        <h3> Use this app to check if a number is prime or not</h3>
        <script >
            function primecheck(num){
                num = parseInt(num)
            count = 1;
            for (i = 2;i<= num; i++){
                if (num % i == 0){
                count++;
                }
            }
            if (count == 2){
                alert(num + " is a prime");
            }
            else
            {
                alert(num + " is not prime.");
            }
        }
        </script>
    </head>
    <body>
        <form>
            Enter number: <input type="number" name="num" id="numid"> <br>
            <button onclick="primecheck(getElementById('numid').value)"> Check </button>
        </form>
          
    </body>
</html>
